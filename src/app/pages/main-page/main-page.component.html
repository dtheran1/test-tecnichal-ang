<div class="container my-5">
  <h1>Pokemons</h1>
  <hr />

  <input type="text" class="form-control" placeholder="Bulbasaur" (input)="filter($event)">


  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col-xl-4 col-sm-6 col-xs-12 my-2">
      <app-card [pokemon]="pokemon"></app-card>
    </div>
  </div>
</div>
